{% extends 'base.html' %}
{% block content %}
    <div class="card-wrapper">
        <div class="card card--wide center">
            <h1>Users</h1>
            <p>Go back to my <a href="{{url_for('dashboard')}}">Dashboard</a> page.</p>
        </div>
        
    </div>
    <div class="card-wrapper">
    {% for user in users %}
            <a class="card center" href="{{url_for('show_profile', id = user._id)}}">
                {{user.name}}
            </a>
    {% endfor %}
    </div>
    
{% endblock content %}
